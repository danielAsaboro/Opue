# Xandeum pNode Analytics Platform
# Docker Compose for local development and testing

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: xandeum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: opue
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d opue"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xandeum-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/opue?schema=public
      NEXT_PUBLIC_XANDEUM_RPC_URL: https://api.devnet.xandeum.com:8899
      NEXT_PUBLIC_SOLANA_RPC_URL: https://api.devnet.solana.com
      INDEXER_ENABLED: "true"
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/prpc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database migrations (run once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: xandeum-migrate
    command: npx prisma db push
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/opue?schema=public
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migrate

volumes:
  postgres_data:

# Usage:
# 1. Start services: docker-compose up -d
# 2. Run migrations: docker-compose --profile migrate run migrate
# 3. View logs: docker-compose logs -f app
# 4. Stop services: docker-compose down
# 5. Reset database: docker-compose down -v
